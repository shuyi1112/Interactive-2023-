<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="Author"content="clock">
	<link rel="stylesheet" href="style.css" >

	<style>
		html,body{
			height:100%;
		}
		body{
			background: #0f3854;
			background:radial-gradient(ellipse at center, #0a2e38 0%,#000,70%);
			background-size: 100%;
		}
		p{
			margin:0;
			padding:0;
		}

		.clock{
			text-align: center;
			color:#fff;
			padding-top: 150px;
			color:#daf6ff;
			text-shadow: 0 0 20px #0aafe6;
		}

		.time{
			font-size: 50px;
			padding:5px 0;
			letter-spacing: 5px;

		}

		.date{
			letter-spacing: 2px;
			font-size: 16px;
		}

	</style>

</head>


<body>

	<div class="clock">
	<p class="date">
		<span id="date">2023-05-07</span>
		<span id="week">星期日</span>

	</p>
	<p class="showtime">
		<span id="showtime">
			00:00:00
		</span>
	</div>

	<script src="style.js" type="text/javascript" charset="utf-8">
		
	</script>


	

</body>

</html>
